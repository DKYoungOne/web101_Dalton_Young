<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="contact-stylesheet.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand">
      <div class="container">    
          <ul class="navbar-nav">
              <li class="nav-item"><a id="home" class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a id="about" class="nav-link" href="aboutPage.html">About</a></li>
              <li class="nav-item"><a id="resume" class="nav-link" href="resume.html">Resume</a></li>
              <li class="nav-item"><a id="portfolio" class="nav-link" href="portfolio.html">Portfolio</a></li>
              <li class="nav-item"><a id="contact" class="nav-link active" href="contact.html">Contact</a></li>
          </ul>
      </div>
    </nav>
</header>
  <div id="backgroundDiv">
    <h1>Contact Me</h1>
    <form action="results.html" method="GET" enctype="multipart/form-data">
      <div>
        <label for="name">Name</label>
        <br>
        <input type="text" name="name" id="name">
      </div>
      <div>
        <label for="email">Email</label>
        <br>
        <input type="email" name="email" id="email">
      </div>
      <div>
        <label for="age">Age</label>
        <br>
        <input type="number" name="age" id="age" min="1" max="200">
      </div>
      <div>
        <label for="date">Birthdate</label>
        <br>
        <input type="date" name="date" id="date" min="1900-01-01">
      </div>
      <div>
        <b>Favorite Food</b>
        <div>
          <label for="banana">Banana</label>
          <input type="checkbox" name="banana" id="banana">
        </div>
        <div>
          <label for="apple">Apple</label>
          <input type="checkbox" name="apple" id="apple">
        </div>
      </div>
      <div>
        <b>How did you hear about me?</b>
        <div>
          <label for="linkedin">LinkedIn</label>
          <input type="checkbox" name="linkedin" id="linkedin">
        </div>
        <div>
          <label for="classmate">Classmate</label>
          <input type="checkbox" name="classmate" id="classmate">
        </div>
        <div>
          <label for="resumeSubmission">Resume Submission</label>
          <input type="checkbox" name="resumeSubmission" id="resumeSubmission">
        </div>
        <div>
          <label for="codingAcademyRec">Coding Academy Rec</label>
          <input type="checkbox" name="codingAcademyRec" id="codingAcademyRec">
        </div>
      </div>
      <div>
        <b>Do you want to be contacted back?</b>
        <div>
          <label for="yes">Yes</label>
          <input type="radio" name="contactBack" id="yes" value="yes">
        </div>
        <div>
          <label for="no">No</label>
          <input type="radio" name="contactBack" id="no" value="no">
        </div>
      </div>
      <div>
        <textarea id="comments" name="comments">Leave a comment here!</textarea>
      </div>
      <div>
        <b>Gender</b>
        <div>
          <label for="male">Male</label>
          <input type="radio" name="gender" id="male" value="male">
        </div>
        <div>
          <label for="female">Female</label>
          <input type="radio" name="gender" id="female" value="female">
        </div>
        <div>
          <label for="other">Other</label>
          <input type="radio" name="gender" id="other" value="other">
        </div>
      </div>
      <div>
        <label for="eyeColor">Eye Color</label>
        <br>
        <select name="eyeColor" id="eyeColor" multiple>
          <option value="Green">Green</option>
          <option label="Red" value="Red"></option>
          <option value="Blue">Blue</option>
        </select>
      </div>
      <div>
        <label for="bio">Bio</label>
        <br>
        <textarea id="bio" name="bio"></textarea>
      </div>
      <input type="hidden" name="hidden" value="This is a hidden input that doesn't actually exist.">
      <div>
        <label for="phone">Phone</label>
        <br>
        <input type="tel" name="phone" id="phone">
      </div>
      <div>
        <label for="url">URL</label>
        <br>
        <input type="url" name="url" id="url">
      </div>
      <div>
        <label for="color">Color</label>
        <br>
        <input type="color" name="color" id="color">
      </div>
      <div>
        <label for="password">Password</label>
        <br> 
        <input type="password" name="password" id="password">
        
      </div>
      <div id="Buttons">
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
  <script src="scripts.js"></script>
  <script src="textareaScroll.js"></script>
</body>

</html>
